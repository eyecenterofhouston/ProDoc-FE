<div class="row">
  <div class="col-12">
      <app-heading></app-heading>
      <app-breadcrumb></app-breadcrumb>
      <div class="separator mb-5"></div>
  </div>
</div>
<div class="row">
    <div class="col-lg-12 col-xl-6 text-center">
        <zxing-scanner *ngIf="scannerEnabled" #scanner (scanSuccess)="scanSuccessHandler($event)">
        </zxing-scanner>
        <button (click)="enableScanner()" *ngIf="!scannerEnabled" type="button" class="btn btn-primary">Scan QR</button>
    </div>
    <div class="col-lg-12 col-xl-6 mb-4" >
        <form [formGroup]="patientReferalForm" #form="ngForm" (ngSubmit)="onSubmit()" novalidate class="tooltip-label-right">
            <div class="form-group">
              <label>{{ 'forms.refferalName' | translate }}</label>
              <input type="text" class="form-control" name="name"  disabled formControlName="patientName">
             
            </div>
            <div class="form-group">
                <label>{{ 'forms.refferalPhone' | translate }}</label>
                <input type="text" class="form-control" name="name" disabled formControlName="patientPhone">
               
            </div>
            <div *ngIf="patient!=null"  class="form-group">
                <label>{{ 'forms.firstname' | translate }}</label>
                <input type="text" class="form-control" name="firstName"   formControlName="firstName">
                <div *ngIf="patientReferalForm.get('firstName').errors?.required && form.submitted" class="invalid-tooltip">First Name is required!</div>
                <div *ngIf="patientReferalForm.get('firstName').errors?.minlength && form.submitted" class="invalid-tooltip">First Name must contain at least 2 characters!</div>
              </div>
              <div *ngIf="patient!=null"  class="form-group">
                <label>{{ 'forms.lastname' | translate }}</label>
                <input type="text" class="form-control" name="lastName"   formControlName="lastName">
                <div *ngIf="patientReferalForm.get('lastName').errors?.required && form.submitted" class="invalid-tooltip">Last Name is required!</div>
                <div *ngIf="patientReferalForm.get('lastName').errors?.minlength && form.submitted" class="invalid-tooltip">Last Name must contain at least 2 characters!</div>
              </div>
              <div *ngIf="patient!=null"  class="form-group">
                  <label>{{ 'forms.referredPhone' | translate }}</label>
                  <input type="text" class="form-control" name="name"  formControlName="phone">
                  <div *ngIf="patientReferalForm.get('phone')?.errors?.required && form.submitted" class="invalid-tooltip">Phone number is required!</div>
                </div>
            
            <button class="btn btn-primary" *ngIf="patient!=null" type="submit">{{ 'forms.submit' | translate }}</button>
          </form>
    </div>
</div>
<simple-notifications></simple-notifications>
